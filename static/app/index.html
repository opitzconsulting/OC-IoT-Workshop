<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/OC/oc_style.css"/>
    <!-- endbuild -->
</head>
<body ng-app="IoTWorkshopWebApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container page-container" ng-controller="pageContainerCtrl">

        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-class="{ active: isActive('/')}"          ng-href="#/">Home</a></li>
                    <li ng-class="{disabled: {{!participant.name}}}"><a ng-class="{ active: isActive('/rating')}" ng-href="#/rating">Rating</a></li>
                    <li><a ng-class="{ active: isActive('/slides')}"    ng-href="#/slides">Slides</a></li>
                    <li><a ng-class="{ active: isActive('/tasks')}"     ng-href="#/tasks">Tasks</a></li>
                    <li><a ng-class="{ active: isActive('/hints')}"     ng-href="#/hints">Hints</a></li>
                </ul>
                <a class="navbar-brand" ng-href="#/">OC IoT Workshop</a>
                <p class="navbar-text" ng-if="participant.name">Participant: {{participant.name}}</p>
            </div>
        </div>


    <div class="fade-animation-double-container ng-view-container">
        <div class="fade-animation-double" ng-view=""></div>
    </div>


    <div class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row">

                <div class="col-xs-4">
                    <p id="copyright" class="nadbar-text"><a href="http://www.opitz-consulting.com">About & Contact</a> ---- &copy; 2013 OPITZ CONSULTING Deutschland GmbH</p>
                </div>
                <div class="col-xs-4">
                    <a href="http://www.opitz-consulting.de" target="_blank">
                        <img src="styles/OC/Opitz_Logo_V1.svg" alt="oc-logo" id="oc-logo" />
                    </a>
                </div>
                <div class="col-md-4">
                    <!--for debug only TODO remove-->
                    <button onclick="localStorage.clear(); location.reload();" style="margin: 17.5px; float: right;">Reset Application</button>
                </div>



            </div>

        </div>


    </div>


</div>






<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>

<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/pageContainer.js"></script>
<script src="scripts/controllers/hint.js"></script>
<script src="scripts/controllers/rating.js"></script>
<script src="scripts/controllers/slide.js"></script>
<script src="scripts/controllers/task.js"></script>


<script src="scripts/services/localStorageService.js"></script>
<script src="scripts/services/displayService.js"></script>
<!-- endbuild -->
</body>
</html>
